<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/calculator.css">
  <script src="assets/js/calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  
<div class="calculatorHead">
  <div class="calculatorText">
      <h4>calc</h4>
      <div class="calculatorTheme">
        <span>THEME</span>
        <label >
          <input type="range" class="tema" min="1" max="3" value="1">
         </label>

        <!-- <select class="tema">
          <option  value="dark" selected="selected">1</option>
          <option  value="light">2</option>
          <option  value="default">3</option>
        </select> -->


      </div>
    </div>
      <div class="calculatorInfo">
      </div>
    <div class="calculatorBtns">
      <button class="btnNum">7</button>
      <button class="btnNum">8</button>
      <button class="btnNum">9</button>
      <button class="btnDel">DEL</button>
      <button class="btnNum">4</button>
      <button class="btnNum">5</button>
      <button class="btnNum">6</button>
      <button class="btnNum">+</button>
      <button class="btnNum">1</button>
      <button class="btnNum">2</button>
      <button class="btnNum">3</button>
      <button class="btnNum">-</button>
      <button class="btnNum">.</button>
      <button class="btnNum">0</button>
      <button class="btnNum">/</button>
      <button class="btnNum">*</button>
      <button class="btnNum btnReset">RESET</button>
      <button class="btnEqual">=</button>
      
      



    </div>
</div>



</body>
</html>
